    <body>
        <center>
            <h2>Sign up</h2>
            <form>
            
                <h3>
                     
                   <label for="username">Enter your name:</label>
                   <input type="text" id="username" placeholder="ex. Lisa" required><br/><br/>
       
                   <label for="email">Enter your email_id:</label>
                   <input type="email" id="email" placeholder="ex. xyz@gmail.com " required><br/><br/>
       
                   <label for="password">Enter your password:</label>
                   <input type="password" id="password" placeholder="ex. 12345.." required><br/><br/>
       
                   <p>Select your Gender</p>
                   <input type="radio" id="Gender" name="Gender" value="M">
                   <label for="Gender">M</label><br/>
                   <input type="radio" id="Gender" name="Gender" value="F">
                   <label for="Gender">F</label><br/><br/>
       
                   <label for="birthday">Enter your date of birth:</label>
                   <input type="date" id="birthday" name="birthday" required><br/><br/>
       
                   <input type="Submit" value="Submit" formaction="./sports/index.html">
                   
                   <input type="Reset" value="Reset"><br/><br/>
                   
                    
                   </h3>
            </form>
        
        </center>
